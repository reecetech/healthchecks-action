---
name: Healthchecks Ping Action

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - "**"

concurrency:
  group: test
  cancel-in-progress: false

jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout code ğŸ›’
        uses: actions/checkout@v5

      - id: yamllint
        name: Run yamllint ğŸ“ƒ
        uses: ibiqlik/action-yamllint@v3
        with:
          strict: true

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - id: checkout
        name: Checkout code ğŸ›’
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v5
        with:
          node-version-file: ".tool-versions"

      - name: Buildy build ğŸ‹ï¸
        run: npm ci

      - id: changes
        name: Verify changed files ğŸ”
        uses: tj-actions/verify-changed-files@v20
        with:
          files: |
            dist

      - id: commit
        if: steps.changes.outputs.files_changed == 'true'
        name: Commit dist changes ğŸ“¥
        uses: EndBug/add-and-commit@v9
        with:
          message: 'Update compiled action source (dist/*.js)'
          committer_name: 'GitHub Actions'
          committer_email: 'actions@github.com'
          add: dist

      # push a temporary tag to the repo so that we can test the action in the next job
      - id: push-tag
        name: Push temporary tag to repo ğŸ·
        uses: richardsimko/update-tag@v1.0.11
        with:
          tag_name: "version-under-test"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    runs-on: ubuntu-latest
    needs: [yamllint, build]
    steps:
      - name: Run Ping Action
        uses: reecetech/healthchecks-action@version-under-test
        with:
          ping-url: ${{ secrets.HEALTHCHECKS_URL }}
          run-status: ${{ job.status }}

  update-doc:
    runs-on: ubuntu-latest
    needs: [yamllint, build]
    permissions:
      contents: write

    steps:
      - id: checkout
        name: Checkout code ğŸ›’
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - id: auto-doc
        name: Run auto-doc ğŸ“ƒ
        uses: tj-actions/auto-doc@v3.6.0
        with:
          filename: "action.yaml"

      - id: changes
        name: Verify changed files ğŸ”
        uses: tj-actions/verify-changed-files@v20
        with:
          files: |
            README.md

      - id: commit
        if: steps.changes.outputs.files_changed == 'true'
        name: Commit README changes ğŸ“¥
        uses: EndBug/add-and-commit@v9
        with:
          message: 'Update README'
          committer_name: 'GitHub Actions'
          committer_email: 'actions@github.com'
          add: 'README.md'

  release:
    needs: [yamllint, build, update-doc]

    runs-on: ubuntu-latest
    if: ${{ github.ref_name == github.event.repository.default_branch }}
    permissions:
      contents: write
    steps:
      - id: checkout
        name: Checkout code ğŸ›’
        uses: actions/checkout@v5

      - id: version
        name: Calculate next version ğŸ”¢
        uses: reecetech/version-increment@2024.10.1
        with:
          scheme: semver
          increment: minor

      - id: github-release
        name: Create Github Release ğŸ“¦
        uses: softprops/action-gh-release@v2.2.2
        with:
          tag_name: ${{ steps.version.outputs.v-version }}
          prerelease: false
          draft: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - id: push-short-tag
        name: Create release short tag ğŸ·
        uses: richardsimko/update-tag@v1.0.11
        with:
          tag_name: ${{ steps.version.outputs.major-v-version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - id: output-version
        name: Version noted summary page ğŸ“
        shell: bash
        run: |
          set -euo pipefail
          echo -e "## âœ¨ Published\n" | \
            tee -a "${GITHUB_STEP_SUMMARY}"
          echo -e "Name: ${{ github.event.repository.name }}\n" | \
            tee -a "${GITHUB_STEP_SUMMARY}"
          echo -e "Version: ${{ steps.version.outputs.v-version }}\n" | \
            tee -a "${GITHUB_STEP_SUMMARY}"
          echo -e "Moved tag: ${{ steps.version.outputs.major-v-version }}\n" \
            | tee -a "${GITHUB_STEP_SUMMARY}"
