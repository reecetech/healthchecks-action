name: Healthchecks Monitor

on:
  push:
    branches:
      - "**"

jobs:
  build:
    name: Build library
    runs-on: [self-hosted, Linux]

    permissions:
      id-token: write
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: CLOUD-1492
      - uses: actions/setup-node@v4
        with:
            node-version-file: ".nvmrc"    
     
      - name: Buildy build 🏋️
        run: npm ci

      - id: changes
        name: Verify changed files 🔎
        uses: tj-actions/verify-changed-files@v20
        with:
         files: dist
      - name: Run Post Action
        uses: reecegroup/healthchecks-action@CLOUD-1492
        with:
          ping-url: "https://healthchecks.reecetech.cloud/ping/37c7429a-c65a-48b3-afb2-70b7edac6a64"
