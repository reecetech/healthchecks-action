---
name: Healthchecks Ping Action

on:
  push:
    branches:
      - "**"

jobs:
  checks:
    name: Standard checks
    uses: reecegroup/cloud-engineering-reusable-workflows/.github/workflows/default.yaml@v0
    permissions:
      id-token: write
      contents: read

  release:
    permissions:
      contents: write
    uses: reecegroup/reusable-workflows/.github/workflows/actions-release-reusable-workflow.yml@v2
  
  build:
    name: Build library
    runs-on: [ubuntu-24.04]
    needs: [checks, release]
    if: ${{ github.ref_name != github.event.repository.default_branch }}


    permissions:
      id-token: write
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
            node-version-file: ".nvmrc"    

      - name: Buildy build 🏋️
        run: npm ci

      - id: changes
        name: Verify changed files 🔎
        uses: tj-actions/verify-changed-files@v20
        with:
         files: dist

      - id: commit
        if: steps.changes.outputs.files_changed == 'true'
        name: Commit dist changes 📥
        uses: EndBug/add-and-commit@v9
        with:
           message: 'Update compiled action source (dist/*.js)'
           committer_name: 'GitHub Actions'
           committer_email: 'actions@github.com'
           add: 'dist'
