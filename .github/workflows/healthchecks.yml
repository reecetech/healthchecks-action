name: Healthchecks Monitor

on:
  push:
    branches:
      - main

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: CLOUD-1492
      - uses: actions/setup-node@v4
        with:
            node-version-file: ".nvmrc"    
     
      - name: Buildy build ğŸ‹ï¸
        run: |
            npm ci
            npm run build

      - id: changes
        name: Verify changed files ğŸ”
        uses: tj-actions/verify-changed-files@v20
        with:
         files: dist
      - name: Run Post Action
        uses: reecegroup/healthchecks-action@CLOUD-1492
        with:
          ping-url: "https://healthchecks.io/ping"
          run-status: "success"
